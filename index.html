            <h2>Professor Cooper's Dog's Birthday Sign Up</h2>

    <!--script for timer -->
    <script>
        // Source: https://www.w3schools.com/howto/howto_js_countdown.asp
        // Set the date we're counting down to
        var countDownDate = new Date("May 19, 2023 23:00:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
            // Get today's date and time
            var now = new Date().getTime();
        
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
        
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
            // Display the result in the element with id="demo"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
                
            // If the count down is finished
            if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);
        </script>

    <script>
        const imageUpload = document.getElementById('image');
        const maxSize = 1 * 1024 * 1024; 
        const maxWidth = 500;
        const maxHeight = 500;
    
        imageUpload.addEventListener('change', function () {
        const file = this.files[0];
    
        if (file.size > maxSize) {
            alert('Error: Image size should be under 1 MB.');
            this.value = ''; 
            return;
        }
    
        const img = new Image();
        img.onload = function () {
            if (this.width > maxWidth || this.height > maxHeight) {
            alert('Error: Image dimensions should be within 500x500 pixels.');
            imageUpload.value = ''; 
            }
        };
        img.src = URL.createObjectURL(file);
        });
    </script>
